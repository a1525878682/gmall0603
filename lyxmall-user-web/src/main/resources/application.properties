server.port=8080

#日志打印级别
logging.level.root=debug




# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.3.48:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.lyx.lyxmall
#启动的时候不检查服务是否存在
spring.dubbo.registry.check=false

spring.dubbo.consumer.timeout=120000

